[package]
name = "eus"
human_name = "Basque"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.eus]
filename = "eu-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-eus"
platform = "windows"
uuid = "ED4821A4-31FA-44C5-B95B-2574827DDF37"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.eu"
package = "speller-eus"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-eus-mso"
platform = "windows"
uuid = "2E7FA9B6-62F9-4419-ADBF-B605B903A8A9"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-eus"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
